{% extends 'base.html' %}

{% block title %}Book list{% endblock %}

{% block content %}
    <div class="add-form">
        <h1>{% if form.instance.pk %}Edit{% else %} Add{% endif %} book</h1>
        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">Save</button>
        </form>
        <a href="{% url 'book_list' %}">Back to book list</a>
    </div>
{% endblock %}
